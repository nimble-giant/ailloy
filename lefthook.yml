# Graduated git hooks â€” checks escalate closer to push
# Install: make hooks | lefthook install

pre-commit:
  parallel: true
  commands:
    go-vet:
      glob: "*.go"
      run: go vet ./...
    go-fmt-check:
      glob: "*.go"
      run: |
        unformatted=$(gofmt -l {staged_files})
        if [ -n "$unformatted" ]; then
          echo "Run gofmt on:" $unformatted
          exit 1
        fi

commit-msg:
  commands:
    conform:
      run: conform enforce --commit-msg-file {1}

pre-push:
  parallel: true
  commands:
    lint:
      run: golangci-lint run
    build:
      run: go build ./...
    test:
      run: go test -race ./...
